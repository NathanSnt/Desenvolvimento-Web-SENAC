<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manipulação de classe com JavaScript</title>
</head>
<body>

    <div id="paragrafo">
        <button onclick="fundoAzul()">Fundo Azul</button>
        <button onclick="fundoTransparente()">Fundo Transparente</button>
        <button onclick="fonteVermelha()">Fonte Vermelha</button>
        <button onclick="fonteNormal()">Fonte Normal</button>
        <br><br>
        Manipulando classe com JavaScript
        <br><br>
        Cor da borda: <br>
        <button onclick="bordaVermelha()">Vermelha</button>
        <button onclick="bordaAmarela()">Amarela</button>
        <button onclick="bordaVerde()">Verde</button>
        <button onclick="bordaPreta()">Preta</button>
        <br><br>
        Tipo da borda: <br>
        <button onclick="solid()">Solid</button>
        <button onclick="dashed()">Dashed</button>
        <button onclick="double()">Double</button>
        <button onclick="dotted()">Dotted</button>
        <br><br>
        Largura da borda: <br>
        <button onclick="largura4()">4px</button>
        <button onclick="largura6()">6px</button>
        <button onclick="largura8()">8px</button>
        <button onclick="largura10()">10px</button>
        <br><br>
        Curvatura da borda: <br>
        <button onclick="radius0()">0px</button>
        <button onclick="radius5()">5px</button>
        <button onclick="radius10()">10px</button>
        <button onclick="radius15()">15px</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
