<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <button class="reset" onclick="clickMe(this)">Clique-me</button>

    <p>
        Focus (Acionado quando o campo ganha foco)
        <input class="reset"  type="text" name="focus-text" onfocus="focusMe(this)">
    </p>

    <p>
        Blur (Acionado quando o campo perdo o foco)
        <input class="reset" type="text" name="blur-text" onblur="blurMe(this)">
    </p>

    <p>
        Change (Altera quando o valor do campo muda)
        <input class="reset" onchange="onChange(this)" type="text" name="change-text">
    </p>

    <p class="reset" onmouseenter="overMe(this)">Passe o mouse sobre mim</p>

    <button onclick="resetAll()">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
