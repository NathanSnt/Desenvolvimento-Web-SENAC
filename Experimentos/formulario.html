<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário de inscrição</title>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição para Desenvolvedores</h1>
    </header>

    <section>
        <form action="">
            <fieldset>
                <legend>Dados Gerais</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" id="nome">
                    <label for="idade">Idade</label>
                    <input name="idade" type="number" id="idade">
                </div>''
                <div>
                    <label>Sexo</label>
                    <input type="radio" id="masc" name="gen" value="M" required>
                    <label for="masc">Masculino</label>
                    <input type="radio" id="femi" name="gen" value="F">
                    <label for="femi">Feminino</label>
                </div>
                <div>
                    <label>Estado</label>
                    <select name="estado" id="estado" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapa">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceara">Ceará</option>
                        <option value="Espirito_santo">Espírito Santo</option>
                        <option value="Goias">Goiás</option>
                        <option value="Maranhao">Maranhão</option>
                        <option value="Mato_grosso">Mato Grosso</option>
                        <option value="Mato_grosso_do_sul">Mato Grosso do Sul</option>
                        <option value="Minas_gerais">Minas Gerais</option>
                        <option value="Para">Pará</option>
                        <option value="Paraiba">Paraíba</option>
                        <option value="parana">paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piaui">Piauí</option>
                        <option value="Rio_de_janeiro">Rio de Janeiro</option>
                        <option value="Rio_grande_do_norte">Rio Grande do Norte</option>
                        <option value="Rio_grande_do_sul">Rio Grande do Sul</option>
                        <option value="Rondonia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa_catarina">Santa Catarina</option>
                        <option value="Sao_paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        <option value="Distrito_federal">Distrito Federal</option>
                    </select>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Habilidades</legend>
                <label>Tecnologias em que possuo habilidades:</label><br>
                <div class="linhas" id="primeira_linha">
                    <input id="python" type="checkbox">
                    <label for="python">Python</label>
    
                    <input id="c#" type="checkbox">
                    <label for="c#">C#</label>
    
                    <input id="c++" type="checkbox">
                    <label for="c++">C++</label>
    
                    <input id="c" type="checkbox">
                    <label for="c">C</label>
                </div>

                <div class="linhas" id="segunda_linha">
                    <input id="javascript" type="checkbox">
                    <label for="javascript">JavaScript</label>
    
                    <input id="html" type="checkbox">
                    <label for="html">HTML</label>
    
                    <input id="css" type="checkbox">
                    <label for="css">CSS</label>
    
                    <input id="java" type="checkbox">
                    <label for="java">Java</label>
                </div>

                <div class="linhas" id="terceira_linha">
                    <input id="sql" type="checkbox">
                    <label for="sql">SQL</label>
    
                    <input id="php" type="checkbox">
                    <label for="php">PHP</label>
    
                    <input id="swift" type="checkbox">
                    <label for="swift">Swift</label>
    
                    <input id="kotlin" type="checkbox">
                    <label for="kotlin">Kotlin</label>
                </div>

                <div class="linhas" id="quarta_linha">
                    <input id="ruby" type="checkbox">
                    <label for="ruby">Ruby</label>
    
                    <input id="pascal" type="checkbox">
                    <label for="pascal">Pascal</label>
    
                    <input id="vb" type="checkbox">
                    <label for="vb">Visual Basic</label>
    
                    <input id="go" type="checkbox">
                    <label for="go">GO</label>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Experiências</legend>
    
                <div id="radio_exp">
                    <label>Eu atualmente...</label>
                    
                    <input id="exp_1" type="radio" name="exp" value="1" required>
                    <label for="exp_1">Trabalho na área</label>
    
                    <input id="exp_2" type="radio" name="exp" value="2">
                    <label for="exp_2">Trabalho, mas não na área</label>
    
                    <input id="exp_3" type="radio" name="exp" value="3">
                    <label for="exp_3">Estou contribuindo com algum projeto</label>
    
                    <input id="exp_4" type="radio" name="exp" value="4">
                    <label for="exp_4">Somente estudo</label>
                </div>
    
                <textarea id="textarea" cols="60" rows="10" placeholder="Conte-me um pouco sobre suas experiências"></textarea>
            </fieldset>
            
            <div>
                <input id="btn_enviar" type="submit" value="Enviar">
            </div>
        </form>
    </section>
</body>
</html>
