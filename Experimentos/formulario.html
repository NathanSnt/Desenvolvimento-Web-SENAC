<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados Gerais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <label for="idade">Idade</label>
                <input type="number" id="idade">
            </p>
            <p>
                <label>Sexo</label>
                <input type="radio" id="masc" name="gen" required>
                <label for="masc">Masculino</label>
                <input type="radio" id="femi" name="gen">
                <label for="femi">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Habilidades</legend>
            <label>Linguagens que conheço:</label>
            <p>
                <input id="python" type="checkbox">
                <label for="python">Python</label>

                <input id="c#" type="checkbox">
                <label for="c#">C#</label>

                <input id="javascript" type="checkbox">
                <label for="javascript">JavaScript</label>

                <input id="java" type="checkbox">
                <label for="java">Java</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Experiencias</legend>

            <textarea id="textarea" cols="60" rows="10" placeholder="Conte-me um pouco sobre suas experiências"></textarea>
        </fieldset>
    </form>
</body>
</html>
